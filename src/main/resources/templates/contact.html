<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head fragment -->
<div th:replace="fragments/head :: head"></div>

<body>

<!-- Header fragment -->
<div th:replace="fragments/header :: header"></div>

<main class="suggest-page">

  <h2>ðŸŒ¿ Know a Place We Should Feature?</h2>
  <p class="subtitle">
    Hidden waterfall? Local food joint? Peaceful sunset spot?
    Share it with us â€” we might feature it on <strong>Explore Ranchi</strong> âœ¨
  </p>

  <!-- Success message -->
  <p th:if="${successMessage}" class="success-msg">
    [[${successMessage}]]
  </p>

  <form th:action="@{/contact}" method="post" class="contact-form">

    <div class="form-group">
      <label for="placeName">Place Name *</label>
      <input
              type="text"
              id="placeName"
              name="placeName"
              placeholder="Eg. Panchghagh Falls"
              required>
    </div>

    <div class="form-group">
      <label for="description">Why should we add this place?</label>
      <textarea
              id="description"
              name="description"
              placeholder="What makes it special? Best time to visit? Any tips for travelers?"
              required></textarea>
    </div>

    <div class="form-group">
      <label for="name">Your Name (optional)</label>
      <input
              type="text"
              id="name"
              name="name"
              placeholder="So we can credit you">
    </div>

    <div class="form-group">
      <label for="email">Email (optional)</label>
      <input
              type="email"
              id="email"
              name="email"
              placeholder="Only if you'd like updates">
    </div>

    <button type="submit">ðŸš€ Suggest This Place</button>

  </form>
</main>

<!-- Footer fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
